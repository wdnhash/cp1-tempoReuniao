    <div class="container">
            <h1>Webdev CP01</h1>
    <h2>Calcular o tempo de duração da reunião.</h2>

    <div>
        <span><strong>Inicio:</strong></span>
        <span>Horas</span>
        <input type="text" id="horaIni">
        <span>Minutos</span>
        <input type="text" id="minuIni">
    </div>

    <div>
        <span><strong>Termino:</strong></span>
        <span>Horas</span>
        <input type="text" id="horaFim">
        <span>Minutos</span>
        <input type="text" id="minuFim">
    </div>

    <button onclick="calcular()">Calcular duração da Reunião</button>
    
    <h2>Duração da Reunião</h2>
    <span id="horas">00</span>:<span id="minutos">00</span>
